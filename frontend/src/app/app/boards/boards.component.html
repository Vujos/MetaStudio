<mat-card *ngFor="let board of boards" class="board" [routerLink]="['/projectManager', board.id]">
    <mat-card-header>
        <mat-card-title>{{board.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
